<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <div class="header_logo">
        <img src="../img/header_logo.png" alt="로고" />
      </div>

      <div class="search_box">
        <input type="text" placeholder="검색어를 입력하세요" />
      </div>

      <div class="header_logbtn">
        <button type="button">로그인/회원가입</button>
      </div>
    </header>

    <main>
      <div class="main_logo">
        <img src="../img/main_logo.png" alt="로고" />
      </div>
      <div class="login_wrap">
        <div class="loginform">
          <div class="id">
            <input type="text" placeholder="아이디를 입력하세요" />
          </div>
          <div class="password">
            <input type="password" placeholder="비밀번호를 입력하세요" />
            <button type="button">
          </div>
        </div>
        <button class="main_login_btn">로그인</button>
      </div>

      <div class="sub_fuc">
        <a href="" class="find_id" target="_blank">아이디 찾기</a>
        <a href="" class="find_pw" target="_blank">비밀번호 찾기</a>
        <a href="" class="signup" target="_blank">회원가입</a>
      </div>

      <div class="social_icons">
        <div class="social_icon naver">
          <img src="../img/social_naver.png" alt="네이버 로고" />
        </div>
        <div class="social_icon kakao">
          <img src="../img/social_kakao.png" alt="카카오 로고" />
        </div>
        <div class="social_icon google">
          <img src="../img/social_google.png" alt="구글 로고" />
        </div>
      </div>
    </main>
  </body>
</html>
